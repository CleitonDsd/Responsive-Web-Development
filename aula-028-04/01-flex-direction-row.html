<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>FlexBox</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/01-flex-direction-row.css">
</head>

<body>
  <!-- conceito de pai - você deve entender quem é o pai de cada elemento, ou do seu conjunto de elementos nesse exemplo as divs com classe box e box-numero são filhas da div com a classe container. PARA USAR FLEXBOX VOCÊ NÃO PODE ESQUECER ISSO -->
  <h2>Aula de FlexBox - flex-direction: row</h2>
  <div class="container">
    <div class="box box-1">Lorem Ipsum - 1</div>
    <div class="box box-2">Lorem Ipsum - 2</div>
    <div class="box box-3">Lorem Ipsum - 3</div>
    <div class="box box-4">Lorem Ipsum - 4</div>
    
  </div>
</body>

</html>
