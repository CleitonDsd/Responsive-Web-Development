<html>

<head>
    <meta charset="utf-8">
    <title>Tabelas</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<h1>Tabelas com HTML e CSS</h1>

<body>
    <!-- Inicio da Tabelas -->
    <table class="conteudo-tabela">
        <!-- cabeçalho da Tabela -->
        <thead>
            <!-- linha do cabeçalho -->
            <tr>
                <!-- colunas da linha 01-->
                <th>Rank</th>
                <th>Banda</th>
                <th>Ano Formação</th>
                <th>Álbum mais vendido</th>
            </tr>
        </thead>
        <tbody>
            <!-- Para cada banda vamos criar um conjunto de Trs e Tds -->
            <!-- Linha para banda 02 -->
            <tr>
                <td>01</td>
                <td>Led Zeppelin</td>
                <td>1968</td>
                <td>Led Zeppelin IV</td>
            </tr>
            <!-- Linha para banda 03 -->
            <tr>
                <td>02</td>
                <td>The Beatlest</td>
                <td>1960</td>
                <td>Abbey Road</td>
            </tr>
            <!-- Linha para banda 04 -->
            <tr>
                <td>04</td>
                <td>Queen</td>
                <td>1970</td>
                <td>Bohemian Rhapsody</td>
            </tr>
            </tr>
            <tr>
                <td>03</td>
                <td>Rolling Stones</td>
                <td>1962</td>
                <td>Some Girls</td>
            </tr>
        </tbody>
        <!-- rodape da tabela -->
        <tfoot>
            <tr>
                <!-- colspan junta colunas -->
                <td colspan="4">Fonte: Revista Rolling Stones</td>
            </tr>
        </tfoot>
    </table>



</body>

</html>
