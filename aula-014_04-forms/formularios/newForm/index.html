<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

    <link rel=" stylesheet " href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css " integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin=" anonymous " />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- div para receber todo o conteudo -->
    <div class="container">
        <!-- primeira coluna -->
        <div class="primary">
            <h2>Formulário de Contato</h2>
            <!-- icone principal | classe icone criada para formatar o elemento -->
            <span class="fas fa-universal-access icone"></span>
            <!-- redes sociais -->
            <p>
                <!-- classe redesSociais criada para formatar o elemento -->
                <a href=""><span class="fab fa-twitter redesSociais"></span></a>
                <a href=""><span class="fab fa-instagram redesSociais"></span></a>
                <a href=""><span class="fab fa-facebook redesSociais"></span></a>
                <a href=""><span class="fab fa-youtube redesSociais"></span></a>
            </p>

        </div>
        <!-- Fim da primeira coluna -->
        <!-- segunda coluna - Formulário-->
        <div class="secundary">
            <form id="contato" action="https://google.com" method="get">
                <fieldset>
                    <input type="text" id="nome" placeholder="Nome: " class="user" required autofocus>
                </fieldset>

                <fieldset>
                    <input type="email" id="email" placeholder="Email: " class="email" required>
                </fieldset>

                <fieldset>
                    <input type="tel" id="telefone" placeholder="Telefone: " class="telefone" required>
                </fieldset>

                <fieldset>
                    <input type="tel" id="celular" placeholder="Celular: " class="celular" required>
                </fieldset>

                <fieldset>
                    <textarea id="mensagem" placeholder="Sua mensagem..."></textarea>
                </fieldset>
                <fieldset>
                    <button type="submit" name="button" id="enviar">Enviar</button>
                </fieldset>
            </form>
        </div>
        <!-- Fim da primeira coluna -->
    </div>
    <!-- fim do conteudo -->
</body>

</html>
